{% extends "template.html" %}
{% block form %}
    <div class="container">
        <div class="row align-self-end">
            <div class="col back-button">
                <a href="{{url_for('login')}}"><img src="../static//images/buttons/back-button.svg" alt="back-button" title="Voltar à tela de login"></a>
            </div>
        </div>
        <div class="row form-title">
            <div class="col">
                <img src="../static//images/password-logo.svg" alt="social-logo">
                <h1>Recuperar Acesso</h1>
                <p>Informe o seu e-mail utilizado durante o cadastro. Será enviado um link para validação.</p>
            </div>
        </div>
        <div class="row justify-content-md-center form-content">
            <div class="col">
                <form action="">
                    <div class="col-md input-text">
                        <input name="email" type="email" placeholder="Email">
                    </div>
                    <div class="col-md input-button">
                        <input type="button" value="Enviar">
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
